<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Solar System</title>
  </head>
  <body>
    <main class="space">
      <div class="sun centered rounded"></div>
      <div class="mercury-orbit centered rounded">
        <div class="mercury rounded">
          <p>Mercury</p>
        </div>
      </div>
      <div class="venus-orbit centered rounded">
        <div class="venus rounded">
          <p>Venus</p>
        </div>
      </div>
      <div class="earth-orbit centered rounded">
        <div class="earth rounded">
          <p>Earth</p>
        </div>
      </div>
      <div class="mars-orbit centered rounded">
        <div class="mars rounded">
          <p>Mars</p>
        </div>
      </div>
      <div class="jupyter-orbit centered rounded">
        <div class="jupyter rounded">
          <p>Jupyter</p>
        </div>
      </div>
      <div class="saturn-orbit centered rounded">
        <div class="saturn rounded">
          <p>Saturn</p>
          <div class="saturn-ring saturn-ring-1 rounded centered"></div>
          <div class="saturn-ring saturn-ring-2 rounded centered"></div>
          <div class="saturn-ring saturn-ring-3 rounded centered"></div>
          <div class="saturn-ring saturn-ring-4 rounded centered"></div>
          <div class="saturn-ring saturn-ring-5 rounded centered"></div>
          <div class="saturn-ring saturn-ring-6 rounded centered"></div>
          <div class="saturn-ring saturn-ring-7 rounded centered"></div>
        </div>
      </div>
    </main>
  </body>
</html>
